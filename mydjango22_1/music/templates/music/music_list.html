{% extends "music/layout.html" %}

{% block content %}

    <div class="row">
        <div class="col-sm-8">
            {% for music in music_list %}
                {{ music.title }}
            {% endfor %}
        </div>
        <div class="col-sm-4">
            {% for category in category_list %}
                {{ category.name }}
            {% endfor %}
        </div>

    </div>

{% endblock %}
