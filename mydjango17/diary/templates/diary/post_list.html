{% extends "diary/layout.html" %}


{% block content %}

    <form action="" method="get">
        <input type="text" name="query" value="{{ request.GET.query }}" />
        <input type="submit" value="검색" />

    </form>

<ul>
    {% for post in post_list %}
        <a href="{% url "diary:post_detail" post.pk %}">
            <li>{{ post.title }}</li>
        </a>
    {% endfor %}
</ul>

{% endblock %}
