{% extends "shop/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="query" value="{{ request.GET.query }}"/>
        <input type="submit" value="검색"/>
    </form>

    <ul>
        {% for category in category_list %}
            <li class="badge bg-primary">{{ category.name }}</li>
        {% endfor %}
    </ul>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>상점명</th>
            <th>등록일시</th>
        </tr>
        </thead>
        <tbody>
        {% for shop in shop_list %}
            <tr>
                <td><a href="{% url "shop:shop_detail" shop.pk %}">{{ shop.name }}</a></td>
                <td>{{ shop.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <hr/>
    <a href="{% url "shop:shop_new" %}" class="btn btn-primary">새로 생성하기</a>

{% endblock %}
