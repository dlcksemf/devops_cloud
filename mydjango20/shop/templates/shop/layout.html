<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배달의 기수</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="{% url "shop:shop_main" %}" class="nav-link link-dark px-2 active"
                                        aria-current="page">Shop</a>
                </li>
                <li class="nav-item"><a href="{% url "shop:shop_list" %}" class="nav-link link-dark px-2">List</a></li>
                <li class="nav-item"><a href="{% url "shop:shop_new" %}" class="nav-link link-dark px-2">New</a></li>
                <li class="nav-item">{% block header_left %}{% endblock %}</li>
            </ul>
            <ul class="nav">
                {% block header_right %}{% endblock %}
            </ul>
        </div>
    </nav>


    {% block content %}{% endblock %}

    <hr/>
    &copy; 2021. mydjango20.

</div>
</body>
</html>
