{% extends "shop/layout.html" %}

{% block content %}

    <h5>음식점 리스트</h5>
    <p/>
    <ul>
        {% for shop in shop_list %}
            <li>
                <a href="{% url "shop:shop_detail" shop.pk %}">{{ shop.name }}</a>
                {{ shop.created_at|timesince }} ago
            </li>
        {% endfor %}
    </ul>

    <a href="{% url "shop:shop_new" %}" class="btn btn-primary">새로 등록하기</a>

{% endblock %}
