{% extends "watcher/layout.html" %}

{% block content %}

<div class="row">
    {% for movie in movie_list %}
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 my-3">
            <div class="card">
                <a href="/watcher/{{ movie.pk }}">
                <img src="{{ movie.poster_thumb.url }}"
                     alt="{{ movie.title }}"
                     class="card-img-top"
                />
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        {{ movie.title }}
                    </h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
