{% extends "music/layout.html" %}

{% block content %}
    <div class="row">

        {% for music in music_list %}
            <div class="col-sm-2 my-3">
                <div class="card text-center h-100">
                    <a href="{% url "music:music_detail" music.pk %}"><img src="{{ music.album_cover_file_thumb.url }}" alt="{{ music.title }}" class="card-img-top"></a>
                    <div class="card-body">
                        <h6 class="card-title">{{ music.title }}</h6>
                        <hr/>
                        {{ music.description|truncatechars:50 }}
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock %}
