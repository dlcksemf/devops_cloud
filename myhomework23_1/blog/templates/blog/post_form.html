{% extends "blog/layout.html" %}
{% load bootstrap5 %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value="저장하기">
    </form>

    {% if post %}
        <a href="{% url "blog:post_detail" post.pk %}">조회 화면으로</a>
    {% endif %}

{% endblock %}
