{% extends "shop/layout.html" %}

{% block content %}

    <h2>{{ shop.name }}</h2>

    <p>
    {% for tag in tag_list %}
        <span class="badge bg-secondary">{{ tag.name }}</span>
    {% endfor %}
    </p>

    {{ shop.description|linebreaks }}

    <hr />
    {{ shop.created_at|timesince }}
    <hr />
    <a href="{% url "shop:shop_edit" shop.pk %}" class="btn btn-primary">
        Edit
    </a>
    <hr/>
    <a href="{% url "shop:shop_list" %}" class="btn btn-primary">
        목록으로
    </a>

{% endblock %}
