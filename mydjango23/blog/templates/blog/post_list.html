{% extends "blog/layout.html" %}

{% block content %}

    <a href="{% url "blog:post_new" %}" class="btn btn-primary">새로운 포스트 작성</a>

    <hr/>

    <table>
        <thead>
        {% for post in post_list %}
            <a href="{% url "blog:post_detail" post.pk %}">
                {{ post.title }}
            </a>
        {% endfor %}
        </thead>
    </table>



{% endblock %}
