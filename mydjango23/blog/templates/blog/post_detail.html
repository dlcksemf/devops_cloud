{% extends "blog/layout.html" %}

{% block content %}


    <h2>{{ post.title }}</h2>

    <p>
        {% for tag in poas.tag_set.all %}
            {{ tag.name }}
        {% endfor %}
    </p>

    <img src="{{ post.photo.url }}" alt="{{ post.title }}">

    {{ post.content|linebreaks }}

    <hr/>
    <a href="{% url "blog:post_list" %}" class="btn btn-primary">목록으로</a>

    <a href="{% url "blog:post_edit" post.pk %}" class="btn btn-primary">수정하기</a>

    <a href="{% url "blog:post_delete" post.pk %}" class="btn btn-primary">삭제하기</a>


{% endblock %}
