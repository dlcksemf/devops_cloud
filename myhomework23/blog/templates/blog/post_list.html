{% extends "blog/layout.html" %}

{% block content %}

    <a href="{% url "blog:post_new" %}" class="btn btn-primary">새로 생성하기</a>

    <ul>
        {% for post in post_list %}
            <li>
                <a href="{% url "blog:post_detail" post.pk %}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
